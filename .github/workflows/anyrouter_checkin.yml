name: AnyRouter Daily Checkin

on:
  # 定时触发：北京时间每天早上 9:30 (UTC 1:30)
  schedule:
    - cron: '30 1 * * *'
  # 手动触发：允许在 Actions 页面点击按钮手动运行
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip' # 启用缓存，加快以后运行速度

      # 3. 安装依赖 (curl_cffi)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install curl_cffi

      # 4. 运行签到脚本
      - name: Run Checkin Script
        env:
          # 从 GitHub Secrets 读取 Cookie 并注入环境变量
          ANYROUTER_COOKIE: ${{ secrets.ANYROUTER_COOKIE }}
        run: |
          # 确保文件名和你仓库里的实际文件名一致
          python anyrouter_checkin_env.py
