name: AnyRouter 每日签到

on:
  schedule:
    - cron: '30 1 * * *' # 北京时间 9:30
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. 运行脚本
      - name: Run Checkin Script
        env:
          ANYROUTER_COOKIE: ${{ secrets.ANYROUTER_COOKIE }}
        run: |
          # 确保你的 Python 脚本文件名正确，如果是 anyrouter_checkin_env.py 就用下面这个：
          python anyrouter_checkin.py
